<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="assets/css/styles.css"/>
</head>
<body>
    <div id="main">
        <section class="child sidebar">
            <div id="app_name">All Pages</div>

            <div id="page-container">
                
            </div>

            <button id="newPageBtn" onclick="add_page()">Create New Page</button>

        </section>
        <section class="child main">
            <div id="navbar">
                <div id="page_title">Todo App List</div>
                <div id="nav-right">
                    <div class="nav-child" onclick="refresh_page()">Refresh</div>
                    <div class="nav-child"onclick="delete_page()">Delete Page</div>
                </div>
            </div>
            <div id="task-container">
                <div id="inner-task-container">

                    <div id="task-container-top">
                        <input type="text" id="page_name" oninput="update_page_name()" placeholder="Rename Page"/>
                        <button id="addTask" onclick="add_task()">+ Add task</button>
                    </div>

                    <div id="all-task">
                        
                    </div>

                </div>
            </div>
        </section>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
